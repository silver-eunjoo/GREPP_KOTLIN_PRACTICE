plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.10'
}

group = 'io.silver'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation project(":innerModule")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(23)
}